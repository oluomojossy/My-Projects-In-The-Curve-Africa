<!DOCTYPE html>
<html lang="en">
<head>
    <title>layout</title>
    <style>
body{
    margin: 0;
}

.container {
    width: 100vw;
    height: 100vh;
    font-family: sans-serif;
    font-weight: bold;
    font-size: 20px;
    display: grid;
    grid-template-columns: 1fr ifr ifr;
    grid-template-rows: 50px 1fr 1fr 100px; 
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;

}

.container div {
    padding: 10px;
    border: 1px solid #000000;
}
.header{
    grid-column-start: 1;
    grid-column-end: 4;
}

    </style>
</head>
<body>
   <div class="container">
   <div class="header">
    Header
   </div>

   </div>





    
</body>
</html>
