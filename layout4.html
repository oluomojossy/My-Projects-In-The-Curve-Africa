<!DOCTYPE html>
	<html>

		<head>
			<title>Block 4</title>
		</head>
			<style>
				*{	margin: 0;
					padding: 0;
					box-sizing: border-box;
				}

				body{	width: 100%;
					height: 100vh;
					background-color: white;
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
				}

				main{	width: 40%;
					height: 90%;
					background-color: transparent;
					border: 4px solid black;
				}
			</style>
		
		<body>
			<div style="width: 40%;height: 40px;background-color: transparent;font-family: Arial black;font-size: 15px;display: flex;justify-content: right;padding-right: 80px;">
				<p>black-body wrap-width 100%(auto resize)</p>
			</div>

			<main>
				<div style="width: 95;height: 130px;background-color: transparent;border: 4px solid red;display: flex;justify-content: end;align-items: center;gap: 20px;">
					<div style="width: 50%;height: 70%;background: transparent;border: 2px solid purple;color: purple;font-family: Arial;font-size: 19px;display: flex;justify-content: start;align-items: center;padding: 40px;">Logo + Title</div>
					<div style="width: 20%;height: 70%;background-color: transparent;font-family: Arial;color: red;font-size: 19px;padding: 10px;">Header</div>
				</div>

				<div style="width: 95;height: 60px;background-color: transparent;border: 4px solid green;display: flex;justify-content: end;align-items: center;gap: 20px;">
					<div style="width: 50%;height: 58%;background: transparent;border: 2px solid purple;color: purple;font-family: Arial;font-size: 19px;display: flex;justify-content: start;align-items: center;padding-left: 40px;">Menu Items</div>
					<div style="width: 20%;height: 40%;background-color: transparent;font-family: Arial;color: green;font-size: 19px;padding-left: 10px;">Div(menu)</div>
				</div>

				<div style="width: 95;height: 57%;background-color: transparent;border: 4px solid blue;display: flex;justify-content: end;align-items: center;gap: 20px;">
					<div style="width: 50%;height: 90%;background: transparent;border: 2px solid purple;color: purple;font-family: Arial;font-size: 19px;display: flex;justify-content: start;align-items: start;padding-top: 100px;padding-left: 60px;">Content items</div>
					<div style="width: 20%;height: 70%;background-color: transparent;font-family: Arial;color: blue;font-size: 19px;padding-top: 40px;padding-left: 10px;">Content</div>
				</div>

				<div style="width: 95;height: 80px;background-color: transparent;border: 4px solid orange;display: flex;justify-content: end;align-items: center;gap: 20px;">
					<div style="width: 50%;height: 70%;background: transparent;border: 2px solid purple;color: purple;font-family: Arial;font-size: 19px;display: flex;justify-content: start;align-items: center;padding-left: 40px;">Footer items</div>
					<div style="width: 20%;height: 70%;background-color: transparent;font-family: Arial;color: orange;font-size: 19px;padding: 10px;">Footer</div>
				</div>


			
			</main>

		</body>	

	</html>
